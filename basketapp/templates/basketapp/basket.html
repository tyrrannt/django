<div class="basket_list">
    {% if baskets %}
        <div class="card-header">
            <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
                Корзина <span class="badge badge-secondary badge-pill">{{ total_quantity }}</span>
            </h4>
            <a href="{% url 'basketapp:remove_all' %}">
                <i class="fas fa-trash"></i>
            </a>
        </div>
        {% for basket in baskets %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ basket.product.name }}</h5>
                    <p class="card-text">{{ basket.product.short_desc }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-light">
                        <div class="row">
                            <div class="col-lg-4">
                                <input name="{{ basket.id }}" type="number" class="form-control"
                                       value="{{ basket.quantity }}" min="0">
                            </div>
                            <div class="col-lg-4">
                                {{ basket.sum }} руб.
                            </div>
                            <div class="col-lg-4">
                                <a href="{% url 'basketapp:remove' basket.id %}">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        {% endfor %}
        <div class="card mb-3">
            <div class="card-footer">
                <p class="card-text float-left">Итого:</p>
                <h5 class="card-text float-right">{{ total_sum }} руб.</h5>
            </div>
            <div class="card">
                <a href="{% url 'ordersapp:order_create' %}" class="float-left btn btn-lg btn-success">
                    Оформить заказ
                </a>
                <a href="{% url 'basketapp:remove_all' %}" class="float-right btn btn-warning btn-lg">
                    Очистить корзину
                </a>
            </div>
        </div>

    {% else %}
        <h4 class="mt-3 mb-3 mb-3 text-center">Корзина пуста</h4>
    {% endif %}
</div>
